                </div>
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <button class="navbar-toggler menu-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">

                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
        </header>
        <main>
            <div class="contacto">
            <section>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">nombre completo</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">telefono</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">direccion 1</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="san martin 3500">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">direccion 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="casa, departamento o piso">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">provincia</label>
                        <select id="inputState" class="form-select">
                        <option selected>elegir...</option>
                        <option>buenos aires</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">codigo postal</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            acepto que me envien informacio adicional
                        </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary boton-contacto">enviar</button>
                    </div>
                    </form>
            </section> 
            
        </div>   
        </main>

        <footer class="pie">
            <div>
                <h2>Redes</h2>
                <ul>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>
